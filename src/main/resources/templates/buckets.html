<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бакеты</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1>Список бакетов</h1>

    <form th:action="@{/buckets/create}" method="post">
        <input type="text" name="bucketName" placeholder="Название бакета" required>
        <button type="submit">Создать бакет</button>
    </form>

    <hr>

    <ul th:if="${buckets != null and !buckets.empty}">
        <li th:each="bucket : ${buckets}">
            <span th:text="${bucket}"></span>
            <a th:href="@{/files/{bucket}(bucket=${bucket})}" class="btn">Файлы</a>
            <form th:action="@{/buckets/delete/{bucketName}(bucketName=${bucket})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Удалить бакет?')">Удалить</button>
            </form>
        </li>
    </ul>
    <p th:if="${buckets == null or buckets.empty}">Бакеты отсутствуют.</p>

    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <a href="/" class="btn">На главную</a>
</div>
</body>
</html>
